<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aspecto General</title>
</head>
<body>
    <div>
        <h1>Aspecto General</h1>
        <h2>Estado de Hidratacion</h2>
    </div>

    <div>
        <h3>Consistencia de la Piel</h3>
        <div>
            <button id="estadoHidratacionPielNormal" onclick="valorBoton('pielNormal')">Piel Normal</button>
            <button id="estadoHidratacionPielPastosa" onclick="valorBoton('pielPastosa')">Piel Pastosa</button>
        </div>
    </div>

    <div>
        <h3>Estado de las Mucosas</h3>
        <div>
            <button id="estadoHidratacionMucosaNormal" onclick="valorBoton('mucosaNormal')">Mucosas Hidratadas</button>
            <button id="estadoHidratacionMucosaSeca" onclick="valorBoton('mucosaSeca')">Mucosas Secas</button>
        </div>
    </div>
    
    <div>
        <h3>Condicion de los Ojos</h3>
        <div>
            <button id="estadoHidratacionOjoNormal" onclick="valorBoton('ojoNormal')">Ojos Normales</button>
            <button id="estadoHidratacionOjoHundido" onclick="valorBoton('ojoHundido')">Ojos Hundidos</button>
        </div>
    </div>


    <div>
        <h3>Presencia de Vomito</h3>
        <div>
            <button id="estadoHidratacionVomitoPresente" onclick="valorBoton('vomitoPresente')">Vomito Presente</button>
            <button id="estadoHidratacionVomitoAusente" onclick="valorBoton('vomitoAusente')">Vomito Ausente</button>
        </div>
    </div>

    <div>
        <h3>Tolerancia a la Via Oral</h3>
        <div>
            <button id="estadoHidratacionTolera" onclick="valorBoton('toleraVO')">Tolera</button>
            <button id="estadoHidratacionNoTolera" onclick="valorBoton('noToleraVO')">No Tolera</button>
        </div>
    </div>

    <div>
        <h3>Turgencia de la Piel (Signo del Pliegue)</h3>
        <div>
            <button id="estadoHidratacionPlieguePositivo" onclick="valorBoton('plieguePositivo')">Positivo</button>
            <button id="estadoHidratacionPliegueNegativo" onclick="valorBoton('pliegueNegativo')">Negativo</button>
        </div>
    </div>

    <br>
    <div>
        <a href="../paginas/actividad.html">
            <button>INICAR</button>
        </a>
    </div>

    <script src="../codigo/script.js"></script>
</body>
</html>
