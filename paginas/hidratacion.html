<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aspecto General</title>
</head>
<body>
    <div>
        <h1>Aspecto General</h1>
        <h2>Estado de Hidratacion</h2>
    </div>

    <div>
        <h3>Consistencia de la Piel</h3>
        <div>
            <button class="estadoHidratacionPielNormal" onclick="valorBoton('pielNormal')">Piel Normal</button>
            <button class="estadoHidratacionPielPastosa" onclick="valorBoton('pielPastosa')">Piel Pastosa</button>
        </div>
    </div>

    <div>
        <h3>Estado de las Mucosas</h3>
        <div>
            <button class="estadoHidratacionMucosaNormal" onclick="valorBoton('mucosaNormal')">Mucosas Hidratadas</button>
            <button class="estadoHidratacionMucosaSeca" onclick="valorBoton('mucosaSeca')">Mucosas Secas</button>
        </div>
    </div>
    
    <div>
        <h3>Condicion de los Ojos</h3>
        <div>
            <button class="estadoHidratacionOjoNormal" onclick="valorBoton('ojoNormal')">Ojos Normales</button>
            <button class="estadoHidratacionOjoHundido" onclick="valorBoton('ojoHundido')">Ojos Hundidos</button>
        </div>
    </div>


    <div>
        <h3>Presencia de Vomito</h3>
        <div>
            <button class="estadoHidratacionVomitoPresente" onclick="valorBoton('vomitoPresente')">Vomito Presente</button>
            <button class="estadoHidratacionVomitoAusente" onclick="valorBoton('vomitoAusente')">Vomito Ausente</button>
        </div>
    </div>

    <div>
        <h3>Tolerancia a la Via Oral</h3>
        <div>
            <button class="estadoHidratacionTolera" onclick="valorBoton('toleraVO')">Tolera</button>
            <button class="estadoHidratacionNoTolera" onclick="valorBoton('noToleraVO')">No Tolera</button>
        </div>
    </div>

    <div>
        <h3>Turgencia de la Piel (Signo del Pliegue)</h3>
        <div>
            <button class="estadoHidratacionPlieguePositivo" onclick="valorBoton('plieguePositivo')">Positivo</button>
            <button class="estadoHidratacionPliegueNegativo" onclick="valorBoton('pliegueNegativo')">Negativo</button>
        </div>
    </div>

    <br>
    <div>
        <button onclick="cambiarPagina()">CONTINUAR</button>
    </div>

    <script src="../codigo/script.js">
        function cambiarPagina(){
            history.pushState(null, "", "../paginas/actividad.html");
        }
    </script>
</body>
</html>
